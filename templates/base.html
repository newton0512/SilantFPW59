{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8"/>
        <title>Мой Силант</title>
        <meta name="description" content="Электронная сервисная книжка для погрузчиков"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="HandheldFriendly" content="true"/>
        <link rel="icon" href="{% static '/icons/favicon.ico' %}" type="image/x-icon">
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <!-- Fonts -->
        <link rel="stylesheet" href="{% static 'fonts/PT_Astra_Sans/PT-Astra-Sans.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'fonts/Silant/Silant.css' %}" type="text/css">
        <!-- MyStyle -->
        <link rel="stylesheet" href="{% static 'styles/style.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'styles/adaptive.css' %}" type="text/css">
        <!-- Jquery -->
        <script src="{% static 'scripts/jquery/jquery-3.6.0.min.js' %}" type="text/javascript"></script>
    </head>
    <body>
    <section class="global-wrap">
        <!--<< Header >>-->
        {% include 'header.html' %}
        <div class="header-dummy"></div>
        <!--<< /Header >>-->
        <!--<< Content >>-->
        <section class="content">
            {% block content %}



            {% endblock %}
        </section>
        <!--<< /Content >>-->
        <!--<< Footer >>-->
        {% include 'footer.html' %}
        <!--<< /Footer >>-->
        <!--<< Scripts >>-->
        <script src="{% static 'scripts/datatables/dataTables.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'scripts/datatables.js' %}" type="text/javascript"></script>
        <script src="{% static 'scripts/sorting.js' %}" type="text/javascript"></script>
        <script src="{% static 'scripts/modals.js' %}" type="text/javascript"></script>
        <script src="{% static 'scripts/logout.js' %}" type="text/javascript"></script>
        <script src="{% static 'scripts/description.js' %}" type="text/javascript"></script>
        <script src="{% static 'scripts/delete.js' %}" type="text/javascript"></script>
        {% block scripts %}{% endblock %}
        <!--<< /Scripts >>-->
    </section>
    </body>
</html>
